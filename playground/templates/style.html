<!-- templates/style.html -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-size: 14px;
        font-family: Menlo, Consolas, Monaco, monospace;
        font-weight: 300;
        line-height: 133%;
    }

    .container {
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    .row {
        overflow: auto;
        box-sizing: border-box;
    }

    .top-row {
        background-color: lightblue;
        height: 80%;
        position: relative;
    }

    .bottom-row {
        background-color: #1e1e1e;
        height: 20%;
        position: relative;
        padding-bottom: 15px;
    }

    .divider {
        background-color: grey;
        height: auto;
        cursor: ns-resize;
        user-select: none;
        width: 100%;
        flex-shrink: 0;
        padding-top: 2px;
    }

    .tabs {
        display: flex;
        background-color: #1e1e1e;
        border-bottom: 1px solid #ccc;
        position: relative;
    }

    .tab {
        padding: 10px;
        cursor: pointer;
        flex: 1;
        text-align: center;
        background-color: #1e1e1e;
        border: 1px solid #ccc;
        border-bottom: none;
        position: relative;
        color: grey;
    }

    .tab.active {
        background-color: #1e1e1e;
        border-bottom: 1px solid white;
        color: white;
        font-weight: bold;
    }

    .tab-content {
        display: none;
        padding: 10px;
        background-color: #1e1e1e;
        height: calc(100% - 40px);
        box-sizing: border-box;
    }

    .tab-content.active {
        display: block;
        color: white
    }

    /* Custom context menu */
    .context-menu {
        display: none;
        position: absolute;
        background: #fff;
        border: 1px solid #ccc;
        z-index: 1000;
        padding: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .context-menu-item {
        padding: 5px 10px;
        cursor: pointer;
    }

    .context-menu-item:hover {
        background-color: #ddd;
    }

    .floating-button {
        position: absolute;
        bottom: 25px;
        right: 25px;
        width: 50px;
        height: 50px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 50%;
        font-size: 24px;
        text-align: center;
        line-height: 50px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        z-index: 1000;
    }

    .floating-button.dragging {
        cursor: grabbing;
    }

    .add-tab-button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        border-left: 1px solid #ccc;
        border-radius: 0;
        height: 100%;
        position: absolute;
        right: 0;
        top: 0;
    }

    .line{
        display: table;
    }
    

    .terminal input{
        display:table-cell; 
        width:98%;
        border: none;
        background: #1e1e1e;
        color: white;
        outline: none;
        padding-left: 10px;
        font-size: 14px;
        font-family: Menlo, Consolas, Monaco, monospace;
        font-weight: 300;
        line-height: 133%;
      }
      #history {
        margin: 0;
        padding: 0;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
    }
    .header {
        padding: 10px;
    }
    .prompt {
        display:table-cell; 
        color: #080;
        margin-right: 10px;
        cursor: text;
    }
    .gray_text {
        color: #666;
    }
    @keyframes spin {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }
    
    .fa-spinner {
        animation: spin 1s linear infinite;
    }
    
</style>
