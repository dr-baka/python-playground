<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Editor with Monaco Editor and IntelliSense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
        }
    
        .container {
            display: flex;
            flex: 1;
            padding: 20px;
            height: 100%;
            width: 100vw;
            box-sizing: border-box;
            flex-direction: column; /* Stack columns vertically on small screens */
        }
    
        .editor-column, .result-column {
            flex: 1;
            padding: 20px;
            background-color: #2e3440;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            margin: 2px;
            overflow: hidden; /* Prevent content from overflowing */
        }
    
        .editor-column {
            max-height: 100%;
            width: 100%;
        }
    
        .result-column {
            color: white;
            overflow: auto;
            width: 100%;
            margin-top: 20px; /* Space between columns on small screens */
        }
    
        @media (min-width: 768px) {
            .container {
                flex-direction: row; /* Stack columns side-by-side on larger screens */
            }
    
            .editor-column {
                max-width: 50%;
            }
    
            .result-column {
                max-width: 50%;
                margin-top: 0; /* Remove top margin on larger screens */
            }
        }
    
        #run-code {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #61dafb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        #run-code:hover {
            background-color: #21a1f1;
        }
    
        #monaco-editor {
            height: 100%;
            border-radius: 8px;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="editor-column">
            <form method='post' style="display: flex; flex-direction: column; height: 100%;">
                <div id="monaco-editor" style="flex: 1;"></div>
                <button id="run-code" type="button">Run Code</button>
            </form>
        </div>
        <div class="result-column" id="result">
            <span class="fs-5 mb-3">Import Packages</span>
            <form id="pip">
                <input name="venv_name" id="venv_name" value="{{session_name}}" type="hidden" class="form-control" >
                <div class="input-group mb-3">
                    <input name="pip_name" id="pip_name" type="text" class="form-control" placeholder="input pip package name" aria-label="pip package name" aria-describedby="button-addon2">
                    <span class="btn btn-outline-success" id="button-addon2">Install</span>
                </div>
            </form>
            <hr>
            <span class="fs-5 mb-3">Result for session : {{session_name}}</span>
            <pre class="text-wrap" id="code-output">{{results}}</pre>
        </div>
    </div>

    <!-- Include Monaco Editor from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
    <script>
        let editor;

        // Initialize Monaco Editor with Python support and IntelliSense
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            editor = monaco.editor.create(document.getElementById('monaco-editor'), {
                value: `# Write some Python code!\n\nprint("Hello, World!")\n\nfor i in range(5):\n\tprint(i)`,
                language: 'python',
                theme: 'vs-dark',
                automaticLayout: true
            });

            // Define custom Python IntelliSense suggestions
            monaco.languages.registerCompletionItemProvider('python', {
                provideCompletionItems: () => {
                    const suggestions = [
                        {
                            label: 'print',
                            kind: monaco.languages.CompletionItemKind.Function,
                            documentation: 'Print output to the console.',
                            insertText: 'print(${1:object})',
                            insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet
                        },
                        {
                            label: 'def',
                            kind: monaco.languages.CompletionItemKind.Keyword,
                            documentation: 'Defines a function.',
                            insertText: 'def ${1:function_name}(${2:params}):\n\t$0',
                            insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet
                        },
                        {
                            label: 'for',
                            kind: monaco.languages.CompletionItemKind.Keyword,
                            documentation: 'For loop.',
                            insertText: 'for ${1:variable} in ${2:iterable}:\n\t$0',
                            insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet
                        },
                        {
                            label: 'if',
                            kind: monaco.languages.CompletionItemKind.Keyword,
                            documentation: 'If statement.',
                            insertText: 'if ${1:condition}:\n\t$0',
                            insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet
                        }
                    ];
                    return { suggestions: suggestions };
                }
            });
        });

        // Handle form submission using fetch
        document.getElementById('run-code').addEventListener('click', function() {
            // Get the code from the Monaco editor
            const code = editor.getValue();

            // Create the form data to be sent
            const formData = new FormData();
            formData.append('code', code);
            formData.append('session_name', document.getElementById('venv_name').value);

            // Send the code to the server using fetch
            fetch('/{{session_name}}/?format=json', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Display the output in the result column
                const resultOutput = document.getElementById('code-output');
                resultOutput.innerHTML = `<pre>${data.result.replace(/\n/g, '<br>')}</pre>` || 'No output';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while running the code.');
            });
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('pip');
            const pip = document.getElementById('pip_name');
            const installButton = document.getElementById('button-addon2');

            installButton.addEventListener('click', function() {
                event.preventDefault();
                const formData = new FormData(form);

                fetch('/install-package/', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    window.alert(data.message);
                    pip.value = '';
                })
                .catch(error => {
                    console.error('Error:', error);
                    window.alert(error);
                });
            });

            // Auto-delete session after 30 minutes of inactivity
            let inactivityTime = function () {
                let time;
                let inactivityLimit = 60000 * 30; // 30 minutes in milliseconds
            
                window.onload = resetTimer;
                document.onmousemove = resetTimer;
                document.onkeypress = resetTimer;
                document.ontouchstart = resetTimer;
                document.onclick = resetTimer;
                document.onkeydown = resetTimer;

                function redirectToPage() {
                    fetch('/{{session_name}}/delete/', {
                        method: 'DELETE'
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Session deleted:', data);
                        window.alert(data.message);
                        window.location.href = '/';
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        window.alert(error);
                    });
                }

                function resetTimer() {
                    clearTimeout(time);
                    time = setTimeout(redirectToPage, inactivityLimit);
                }
            };
            
            inactivityTime();
        });
    </script>
</body>
</html>
