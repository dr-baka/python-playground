<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .row {
            overflow: auto;
            box-sizing: border-box;
        }

        .top-row {
            background-color: lightblue;
            height: 80%;
            position: relative;
        }

        .bottom-row {
            background-color: #1e1e1e;
            height: 20%;
            position: relative;
            padding-bottom: 15px;
        }

        .divider {
            background-color: grey;
            height: auto;
            cursor: ns-resize;
            user-select: none;
            width: 100%;
            flex-shrink: 0;
            padding-top: 2px;
        }

        .tabs {
            display: flex;
            background-color: #1e1e1e;
            border-bottom: 1px solid #ccc;
            position: relative;
        }

        .tab {
            padding: 10px;
            cursor: pointer;
            flex: 1;
            text-align: center;
            background-color: #1e1e1e;
            border: 1px solid #ccc;
            border-bottom: none;
            position: relative;
            color: grey;
        }

        .tab.active {
            background-color: #1e1e1e;
            border-bottom: 1px solid white;
            color: white;
            font-weight: bold;
        }

        .tab-content {
            display: none;
            padding: 10px;
            background-color: #1e1e1e;
            height: calc(100% - 40px);
            box-sizing: border-box;
        }

        .tab-content.active {
            display: block;
            color: white
        }

        /* Custom context menu */
        .context-menu {
            display: none;
            position: absolute;
            background: #fff;
            border: 1px solid #ccc;
            z-index: 1000;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .context-menu-item {
            padding: 5px 10px;
            cursor: pointer;
        }

        .context-menu-item:hover {
            background-color: #ddd;
        }

        .floating-button {
            position: absolute;
            bottom: 25px;
            right: 25px;
            width: 50px;
            height: 50px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .floating-button.dragging {
            cursor: grabbing;
        }

        .add-tab-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            border-left: 1px solid #ccc;
            border-radius: 0;
            height: 100%;
            position: absolute;
            right: 0;
            top: 0;
        }

        .line{
            display: table;
            width: 100%;
        }
        .terminal span{
            display:table-cell; 
            width:10px;
        }

        .terminal input{
            display:table-cell; 
            width:100%;
            border: none;
            background: #1e1e1e;
            color: white;
            outline: none;
            padding-left: 10px;
          }
          #history {
            white-space: pre-wrap; /* Wrap text while preserving whitespace */
            word-wrap: break-word; /* Break long words if needed */
        }
    </style>
</head>

        divider.addEventListener('mousedown', (e) => {
            isDragging = true;
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        });

        function onMouseMove(e) {
            if (!isDragging) return;

            const containerRect = document.querySelector('.container').getBoundingClientRect();
            const newTopHeight = e.clientY - containerRect.top;

            if (newTopHeight > 0 && newTopHeight < containerRect.height - divider.offsetHeight) {
                topRow.style.height = `${newTopHeight}px`;
                bottomRow.style.height = `${containerRect.height - newTopHeight - divider.offsetHeight}px`;
            }
        }

        function onMouseUp() {
            isDragging = false;
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', onMouseUp);
        }

        const containerHeight = document.querySelector('.container').offsetHeight;
        topRow.style.height = `${containerHeight * 0.80}px`;
        bottomRow.style.height = `${containerHeight * 0.20}px`;

        function activateTab(tabId) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            document.querySelector(`.tab[data-tab="${tabId}"]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');

            activeTab = tabId;
        }

        tabsContainer.addEventListener('click', function(e) {
            if (e.target.classList.contains('tab') && !e.target.classList.contains('add-tab-button')) {
                const tabId = e.target.getAttribute('data-tab');
                activateTab(tabId);
            }
        });

        tabsContainer.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            if (e.target.classList.contains('tab') && !e.target.classList.contains('add-tab-button')) {
                const tabId = e.target.getAttribute('data-tab');
                contextMenu.style.display = 'block';
                contextMenu.style.left = `${e.clientX}px`;
                contextMenu.style.top = `${e.clientY}px`;
                activeTab = tabId;
            }
        });

        document.addEventListener('click', function() {
            contextMenu.style.display = 'none';
        });

        document.getElementById('closeTab').addEventListener('click', function() {
            if (activeTab) {
                document.querySelector(`.tab[data-tab="${activeTab}"]`).remove();
                document.getElementById(activeTab).remove();

                const remainingTabs = document.querySelectorAll('.tab:not(.add-tab-button)');
                if (remainingTabs.length > 0) {
                    activateTab(remainingTabs[0].getAttribute('data-tab'));
                } else {
                    activeTab = null;
                }

                contextMenu.style.display = 'none';
            }

        function execCode() {
            // Get the code from the Monaco editor
            const code = editor.getValue();

            // Create the form data to be sent
            const formData = new FormData();
            formData.append('code', code);
            formData.append('session_name', '{{session_name}}');

            // Send the code to the server using fetch
            fetch('/{{session_name}}/?format=json', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Ensure text is properly escaped for HTML
                const escapedResult = data.result.replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#039;');

                // Append the escaped result inside the <pre> tag
                $('#history').append(`<pre>${escapedResult}</pre>` || 'No output');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while running the code.');
            });
        }

        function pipInstall(cmd) {
            // Get the code from the Monaco editor
            const code = editor.getValue();

            // Create the form data to be sent
            const formData = new FormData();
            formData.append('pip_name', cmd);
            formData.append('venv_name', '{{session_name}}');

            // Send the code to the server using fetch
            fetch('/install-package/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                $('#history').append(data.result || 'No output');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while running the code.');
            });
        }

        function onDragEnd(e) {

            const moveX = e.clientX - startX;
            const moveY = e.clientY - startY;
            if (Math.abs(moveX) <= dragThreshold && Math.abs(moveY) <= dragThreshold) {
                execCode()
            }
        }


        // terminal
        $(function() {
            $('.terminal').on('click', function() {

            });
        
            $('#input').on('keydown', function search(e) {

                    // append your output to the history,
                    // here I just append the input
                    $('#history').append(`<div style="display: flex"><div style="color:green">$</div> ${$(this).val()}</div>`);
                    let value = $(this).val()
                    
                    if ( value === 'clear') {
                        $('#history').html('');
                    }
                    
                    const pip_keyword = 'pip ';
                    if (value.includes(pip_keyword)) {
                        // Get the value after "pip "
                        const result = value.substring(value.indexOf(pip_keyword) + pip_keyword.length).trim();

                        pipInstall(value);
                    }

        
                    // clear the input
                    $('#input').val('');
                    
                }
            });
        });

        document.getElementById('history').addEventListener('contextmenu', function(event) {
            // Prevent the default right-click menu
            event.preventDefault();
    
            // Get the inner text of the element
            const textToCopy = this.innerText;
    
            // Copy the text to the clipboard
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert('Text copied to clipboard: ' + textToCopy);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
