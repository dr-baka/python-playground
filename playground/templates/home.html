<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome Dude!</title>
  <style>
    @import url("https://fonts.googleapis.com/css?family=Lexend");
    @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");

    :root {
      --x1: 0;
      --y1: 0;
      --x2: 0;
      --y2: 0;
      --x3: 0;
      --y3: 0;
      --x4: 0;
      --y4: 0;
      --x5: 0;
      --y5: 0;
      --x6: 0;
      --y6: 0;
      --x7: 0;
      --y7: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: linear-gradient(#bbdaff, #92c4ff);
      margin: 0;
      overflow: hidden;
    }

    span {
      font-family: "Lexend";
      font-weight: medium;
      color: #fff;
      text-shadow: var(--x1) var(--y1) 0.25rem rgba(0, 48, 172, 0.65);
      font-size: 1.4rem;
    }

    h1 {
        font-family: "Lexend";
        font-weight: 700;
        color: #f23d52;
        display: flex;
        
    }
    h1 span {
        font-size: 3rem;
        display: inline-block;
        transition: transform 0.3s ease;
        margin-left: 7px;
    }

    h1 span:hover {
        transform: scale(2);
        z-index: 1;
    }

    input[type="text"] {
      font-family: "Lexend";
      width: 25vw;
      font-size: 1rem;
      padding: 0.8rem 1.2rem;
      margin-bottom: 30px; /* Space between input and button */
      border: none;
      border-radius: 0.8rem;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
      outline: none;
      transition: box-shadow 0.3s ease;
      text-align: center;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    button {
      background-image: linear-gradient(#e5396a, #ef00a8);
      outline: inset 1px rgba(0, 0, 0, 0.03);
      border: none;
      border-radius: 2.2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1.8rem 4rem 2rem 4rem;
      box-sizing: border-box;
      box-shadow: inset 0 -4px 1px 1px rgba(0, 0, 0, 0.3),
        inset var(--x1) var(--y1) 8px rgba(255, 255, 255, 0.25),
        inset var(--x2) var(--y2) 20px rgba(255, 255, 255, 0.2),
        var(--x1) var(--y1) 12px rgba(0, 81, 167, 0.15),
        var(--x2) var(--y2) 20px rgba(0, 81, 167, 0.2),
        var(--x3) var(--y3) 35px rgba(0, 81, 167, 0.2),
        var(--x4) var(--y4) 50px rgba(0, 81, 167, 0.2),
        var(--x5) var(--y5) 65px rgba(0, 81, 167, 0.2),
        0 3px 10px rgba(0, 47, 96, 0.3);
      position: relative;
      cursor: pointer;
    }

    button::before {
      content: "";
      position: absolute;
      height: 100%;
      width: 100%;
      border: 8px solid rgba(0, 40, 117, 0.08);
      border-radius: 2.8rem;
      z-index: -1;
    }

    button:active {
      box-shadow: inset var(--x1) var(--y1) 8px rgba(255, 255, 255, 0.1),
        inset var(--x2) var(--y2) 20px rgba(255, 255, 255, 0.1),
        0 3px 10px rgba(0, 47, 96, 0.3),
        inset 0 3px 8px 1px rgba(21, 108, 199, 1);
    }

    #light {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    #light::before {
      content: "";
      height: 22rem;
      width: 22rem;
      position: absolute;
      background-color: #fff;
      mix-blend-mode: plus-lighter;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 20%;
    }
  </style>
</head>
<body>
  <h1>
    <span>W</span>
    <span>e</span>
    <span>l</span>
    <span>c</span>
    <span>o</span>
    <span>m</span>
    <span>e</span>
    <span style="width: 10px;"> </span>
    <span>D</span>
    <span>u</span>
    <span>d</span>
    <span>e</span>
    <span>!</span>
  </h1>
  <input id="session" type="text" autocomplete="off"  placeholder="Enter session id here without space" />
  <button onclick="send()"><span>Let's go!</span></button>
  <div id="light"></div>

  <!-- Include GSAP library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
  <script>
    document.addEventListener("mousemove", (event) => {
      const button = document.querySelector("button");
      const rect = button.getBoundingClientRect();

      const buttonCenterX = rect.left + rect.width / 2;
      const buttonCenterY = rect.top + rect.height / 2;

      const distanceX = event.clientX - buttonCenterX;
      const distanceY = event.clientY - buttonCenterY;

      const strengths = {
        s1: 0.01,
        s2: 0.03,
        s3: 0.05,
        s4: 0.09,
        s5: 0.15,
        s6: -0.3,
        s7: 0,
      };

      gsap.to(document.documentElement, {
        "--x1": `${-distanceX * strengths.s1}px`,
        "--y1": `${-distanceY * strengths.s1}px`,
        "--x2": `${-distanceX * strengths.s2}px`,
        "--y2": `${-distanceY * strengths.s2}px`,
        "--x3": `${-distanceX * strengths.s3}px`,
        "--y3": `${-distanceY * strengths.s3}px`,
        "--x4": `${-distanceX * strengths.s4}px`,
        "--y4": `${-distanceY * strengths.s4}px`,
        "--x5": `${-distanceX * strengths.s5}px`,
        "--y5": `${-distanceY * strengths.s5}px`,
        "--x6": `${-distanceX * strengths.s6}px`,
        "--y6": `${-distanceY * strengths.s6}px`,
        "--x7": `${-distanceX * strengths.s7}px`,
        "--y7": `${-distanceY * strengths.s7}px`,
        duration: 0.3,
        ease: "power2.out",
      });
    });

    function validateText(input) {
        // Regular expression to match the criteria
        const regex = /^[a-zA-Z][a-zA-Z0-9]*$/;
        return regex.test(input);
      }

    function send() {
        const session = document.getElementById("session");
        if (session.value != '' && validateText(session.value)) {
            location.replace('/'+session.value+'/')
            return
        }
        window.alert('session id not valid')
        
    }
  </script>
</body>
</html>
